<meta name="color-scheme" content="light dark" />
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>

    <ion-label slot="end"> Dark: </ion-label>
    <ion-toggle class="button" slot="end" 
      [(ngModel)]="isDark" (ionChange)="theme.onThemeChange($event)"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Blank
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <div >
    <ion-button id="openModal" (click)="openModal()">Open modal</ion-button> 
  </div>

  <div *ngIf="countriesDataArray.length > 0">
    <ion-item id="container" *ngFor="let item of countriesDataArray">
      <h2> {{ item.query }} </h2>

      <div *ngIf="item.result.length > 0">
        <ion-item [routerLink]="['/detail', item.result[0].word]"
                  (click)="sendData(item)">
                    {{ item.apiChoice }} 
        </ion-item>
      </div>

      <ion-button id="button" (click)="deleteItem(item)">Delete</ion-button> 

    </ion-item>

  
  </div>

 


</ion-content>
