<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div >
    <ion-button (click) = "openModal()">Open modal</ion-button> 
  </div>

  <div *ngIf="countriesDataArray.length > 0">
    <ion-item *ngFor="let item of countriesDataArray">
      <h2> {{ item.query }} </h2>

      <div *ngIf="item.result.length > 0">
        <ion-item [routerLink]="['/detail', item.result[0].word]"
                  (click)="sendData(item)">
                    {{ getShortDescription(item.apiChoice) }} 
        </ion-item>
      </div>

      <ion-button (click)="deleteItem(item)">Delete</ion-button> 

    </ion-item>

  
  </div>

 


</ion-content>
