<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detail</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="container header">
    <h1> {{ allData.query }}</h1>
    <h2> ({{ allData.apiChoice }}) </h2>
  </div>
  <div>
    <p class="header subheader"> Used Regex: {{ allData.regex }} </p>
  </div>

  <div>
    <div class="words" *ngFor="let pair of getSharedPositionArray()">
      <h2 *ngIf="pair[0] == '1'"> {{ pair[0] }} Syllabel </h2>
      <h2 *ngIf="pair[0] != '1'"> {{ pair[0] }} Syllabels </h2>

      <div *ngFor="let word of pair[1]">
        {{ word }} 
      </div>
    </div>
  </div>


</ion-content>
